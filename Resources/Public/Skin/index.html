<html>

    <head>
        <link rel="stylesheet" type="text/css" href="htmlarea.css">
    </head>

    <body>
        <div class="annotate">
            <div class="wrapper">
                <div class="moduletitle">
                    <h1>Annotations</h1>
                </div>

                <section>
                    <button type="button" class="all">Annotate!</button>
                    <button type="button" class="basic">New from selection</button>
                </section>



                <section class="entities">
                    <h3 class="moduleTitle">
                        <button type="button" class="icon iconExpand"></button>
                        Entry 1
                        <button type="button" class="icon iconDelete"></button>
                    </h3>
                    <section>
                        <label for="vocab">Vocab</label>
                        <input type="url" name="vocab" required>

                        <label for="ressource">Ressource</label>
                        <input type="url" name="ressource" required>

                        <label for="typeof">Typeof</label>
                        <input type="url" name="typeof" required>

                        <button type="button" class="basic">+ Add new field</button>
                    </section>
                </section>

            </div>
        </div>
    </body>

</html>
