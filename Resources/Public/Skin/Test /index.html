<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="moduletitle">
            <h1>Annotations</h1>
            <img src="img/arrow_hide.svg" class="icons">
        </div>

        <section >
            
            <button type="button" class="annotateAll">Annotate!</button>
            <button type="button" class="basicButton">New from selection</button>

        </section>
        
        
        <div class="entitylist">
            
            
            <section>
                <div class="moduletitle">
                    <img src="img/arrow_acc.svg" class="icons iconOpenAccordion">
                    <h3>Entry 1</h3>
                    <img src="img/close.svg" class="icons iconEntityTitle iconClose">
                </div>
                <section>
                <label for="vocab">Vocab</label>
                <input type="url" name="vocab" required>

                <label for="ressource">Ressource</label>
                <input type="url" name="ressource" required>

                <label for="typeof">Typeof</label>
                <input type="url" name="typeof" required>
                
                <button type="button" class="basicButton">+ Add new field</button>
                </section>
                
            </section>
        </div>
    </div>
</body>

</html>
